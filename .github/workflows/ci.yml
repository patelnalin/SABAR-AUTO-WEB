name: CI/CD for Firebase App Hosting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npx next build

      - name: Deploy to Firebase App Hosting
        if: github.ref == 'refs/heads/main'
        uses: firebase/actions/setup-app-hosting@v1
        with:
          repo: ${{ github.repository }}
          app_id: ${{ vars.FIREBASE_APP_ID }}
          project_id: ${{ vars.FIREBASE_PROJECT_ID }}
          service_account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
